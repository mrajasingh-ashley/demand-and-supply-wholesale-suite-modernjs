apiVersion: apps/v1
kind: Deployment
metadata:
  name: demand-planning-web
  namespace: demand-planning
  labels:
    app: demand-planning-web # Unique label
    environment: staging
spec:
  replicas: 1 # Staging might only need 1 replica
  selector:
    matchLabels:
      app: demand-planning-web # Selector must match the new label
  template:
    metadata:
      labels:
        app: demand-planning-web # Pods get the new label
    spec:
      containers:
      - name: frontend
        image: ashleyfurniture.azurecr.io/afi/demand-planning/demand-planning-web:latest
        ports:
        - containerPort: 80
        env:
        - name: APP_SETTINGS_JSON
          valueFrom:
            configMapKeyRef:
              name: demand-planning-web-config # Points to the new staging ConfigMap
              key: APP_SETTINGS_JSON

        resources:
          requests:
            memory: "128Mi" # Nginx is very lightweight, we can reduce this
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health probes should check Nginx, not the old Node.js server port
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
