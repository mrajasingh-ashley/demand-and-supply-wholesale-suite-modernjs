apiVersion: apps/v1
kind: Deployment
metadata:
  name: demand-planning-web
  namespace: demand-planning
  labels:
    app: demand-planning-web
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demand-planning-web
  template:
    metadata:
      labels:
        app: demand-planning-web
    spec:
      containers:
      - name: frontend
        image: ashleyfurniture.azurecr.io/afi/demand-planning/demand-planning-web:latest
        ports:
        - containerPort: 80 # Nginx runs on port 80 by default

        # --- THIS IS THE KEY CHANGE ---
        # This section creates an environment variable inside the container
        # and populates it with the value from our ConfigMap.
        env:
        - name: APP_SETTINGS_JSON
          valueFrom:
            configMapKeyRef:
              name: demand-planning-web-config # Must match the ConfigMap name
              key: APP_SETTINGS_JSON          # Must match the key in the ConfigMap's data

        resources:
          requests:
            memory: "128Mi" # Nginx is very lightweight, we can reduce this
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health probes should check Nginx, not the old Node.js server port
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
